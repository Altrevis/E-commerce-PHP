<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Article</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Créer un Article</h2>
        <form method="POST" action="createProduct.php">
            <input type="text" name="nom" placeholder="Nom de l'article" required>
            <input type="text" name="slug" placeholder="Slug" required>
            <textarea name="description" placeholder="Description" required></textarea>
            <input type="url" name="image" placeholder="Lien de l'image" required>
            <input type="number" name="quantity" placeholder="Quantité en stock" required>
            <button type="submit">Créer</button>
        </form>
    </div>
</body>
</html>
