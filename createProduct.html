<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Article</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Créer un Article</h2>
        <form method="POST" action="createProduct.php">
            <label for="nom">Nom de l'article</label>
            <input type="text" name="nom" id="nom" placeholder="Nom de l'article" required>
            
            <label for="slug">Slug</label>
            <input type="text" name="slug" id="slug" placeholder="Slug" required>
            
            <label for="description">Description</label>
            <textarea name="description" id="description" placeholder="Description" required></textarea>
            
            <label for="image">Lien de l'image</label>
            <input type="url" name="image" id="image" placeholder="Lien de l'image" required>
            
            <label for="quantity">Quantité en stock</label>
            <input type="number" name="quantity" id="quantity" placeholder="Quantité en stock" required>
            
            <button type="submit">Créer</button>
        </form>
    </div>
</body>
</html>
